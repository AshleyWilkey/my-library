<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="settings" class="dropstart">
      <button
        class="btn dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img src="images/cog-box.svg" alt="settings" />
      </button>
      <ul class="dropdown-menu">
        <li>
          <button
            class="dropdown-item"
            id="edit-name"
            type="button"
            onclick="setLibraryName('Update your name:')"
          >
            Edit Library Name
          </button>
        </li>
        <li>
          <button
            class="dropdown-item"
            id="clear-library"
            type="button"
            onclick="clearLibrary()"
          >
            Clear Library
          </button>
        </li>
      </ul>
    </div>
    <main class="container">
      <div class="header">
        <img src="images/bookshelf.svg" alt="library" />
        <h1 id="library-name" class="fs-1">My Library</h1>
      </div>
      <form id="search-form" class="mx-auto">
        <div class="input-group mb-3">
          <input
            id="search-input"
            name="search"
            type="text"
            class="form-control"
            placeholder="Book Title, Author, or ISBN"
            aria-label="Book Title, Author, or ISBN"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </form>
      <div id="results" class="mx-auto"></div>
      <div
        id="library"
        class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3 g-2 mt-4"
      ></div>
    </main>
    <footer class="mt-4">
      <p class="text-center">&copy; CURRENT_YEAR Ashley Wilkey</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/books.js"></script>
    <script src="js/open-library-api.js"></script>
    <script src="js/my-library.js"></script>
  </body>
</html>
